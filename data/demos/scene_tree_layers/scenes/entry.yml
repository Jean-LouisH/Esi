      translation: [0, 30, 20]
      rotation: [-10, 0, 0]
    Camera: "default"
  Entity:
    name: "Cube"
    Transform:
      translation: [0, 15, -5]
      scale: [25, 25, 25]
    ModelContainer:
      model: "Model::cube"
    ScriptCollection:
      python: ["scene_tree_layers/scripts/python/middleground_cube_rotate.py"]
  Entity:
    name: "Viewport"
    UIViewport:
      camera_entity: "Camera"
SceneTree:
