SceneTree:
  name: "background"
  spatial_dimension: 3
  Entity:
    name: "Camera"
    Transform:
      translation: [0, 0, 30]
    Camera: "default"
  Entity:
    name: "Background"
    SpriteContainer:
      image: "scene_tree_layers/images/brown_wooden_planks_edited.jpg"
      dimensions: [40.0, 30.0, 0.1]
    Transform:
      translation: [0, 0, 1]
  Entity:
    name: "Viewport"
    UIViewport:
      camera_entity: "Camera"	
SceneTree:
