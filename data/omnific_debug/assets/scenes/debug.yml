SceneTree:
  spatial_dimension: 3
  Entity:
    name: "Camera"
    Transform:
      translation: [0, 0, 2]
    Camera: "default"
  Entity:
    name: "Text"
    Transform:
      translation: [0, 0, 0]
    UITextLabel: 
      text: "Time: "
      font: ["assets/fonts/Lato-Regular.ttf", 90]
      colour: [0, 0, 255, 255]
    ScriptCollection:
      python: ["assets/scripts/python/debug_time_display.py", "assets/scripts/python/debug_input_logging.py"]
  Entity:
    name: "Viewport"
    UIViewport:
      camera_entity: "Camera"
  Entity:
    name: "Model"
    ModelContainer:
      model: "assets/models/default_cube.glb"