# Omnia Pong

SceneLayer:
  name: "Background SceneLayer"
  spatial_dimension: 3
  Entity:
    name: "Background Camera"
    Transform:
      translation: [0, 0, 150]
    Camera: "default"
  Entity:
    name: "Background Image"
    Transform:
      translation: [0, 0, 0]
    Sprite:
      image: "Image::#668BD5"
  Entity:
    name: "Viewport"
    Viewport:
      camera_entity: "Background Camera"
SceneLayer:
  name: "Foreground SceneLayer"
  spatial_dimension: 3
  Entity:
    name: "GlobalShaderEntity"
    Transform: default
    RenderableComponent:
      overriding_shader:
        fragment: "sample/shaders/phong_fragment.glsl"
    ScriptCollection:
      Python: ["sample/scripts/python/shader_parameter_control.py"]
  Entity:
    name: "Model"
    parent: "GlobalShaderEntity"
    Transform: default
    ScriptCollection:
      Python: ["sample/scripts/python/model_rotation.py"]
  Entity:
    name: "Camera"
    Transform:
      translation: [0, 0, 30]
    Camera: "default"
    ScriptCollection:
      Python: ["sample/scripts/python/camera_control.py"]
  Entity:
    name: "ImGUI Entity"
    Transform:
      translation: [0, 0, 0]
    Timer: default
    ScriptCollection:
      CPP: ["IMGUITest"]
  SubSceneLayer:
    name: ["sample/models/suzanne.glb", ""]
    parent: "Model"
  Entity:
    name: "LightSource"
    Transform:
      translation: [2.0, 0.25, 0.0]
      scale: [0.5, 0.5, 0.5]
    Model:
      mesh: "Mesh::cube"
      shader:
        fragment: "sample/shaders/light_source_fragment.glsl"
    ScriptCollection:
      Python: ["sample/scripts/python/light_movement.py"]
    Light: default
  Entity:
    name: "Viewport"
    Viewport:
      camera_entity: "Camera"