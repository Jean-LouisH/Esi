# Omnia Paper Airplanes

SceneLayer:
  name: "Background SceneLayer"
  spatial_dimension: 3
  Entity:
    name: "Background Camera"
    Transform:
      translation: [0, 0, 150]
    Camera: "default"
  Entity:
    name: "Background Image"
    Transform:
      translation: [0, 0, 0]
    Sprite:
      image: "Image::#CCCCCC"
  Entity:
    name: "Viewport"
    Viewport:
      camera_entity: "Background Camera"
SceneLayer:
  name: "Paper Airplanes"
  spatial_dimension: 3
  Entity:
    name: "GlobalShaderEntity"
    Transform: default
    Model:
      overriding_shader:
        fragment: "games/paper_airplanes/shaders/phong_fragment.glsl"
  Entity:
    name: "Camera"
    Transform:
      translation: [0, 1, 30]
      rotation: [10.0, 0.0, 0.0]
    Camera: "default"
  Entity:
    name: "System"
    ScriptCollection:
      Python: ["games/paper_airplanes/scripts/python/return_to_main.py"]
  Entity:
    name: "Game Mechanics"
    ScriptCollection:
      Python: ["games/paper_airplanes/scripts/python/game_mechanics.py"]
  Entity:
    name: "Viewport"
    Viewport:
      camera_entity: "Camera"
  Entity:
    name: "Environment"
    parent: "GlobalShaderEntity"
    Transform: default
    Collider:
      is_trigger: false
  SubSceneLayer:
    name: ["games/paper_airplanes/models/environment.glb", ""]
    parent: "Environment"
  Entity:
    name: "Airplane"
    Transform: 
      translation: [0.0, 0.0, 0.0]
    Collider:
      is_trigger: false
    PhysicsBody:
      is_rigidbody: false
  SubSceneLayer:
    name: ["games/paper_airplanes/models/airplane.glb", ""]
    parent: "Airplane"
  Entity:
    name: "LightSource"
    Transform:
      translation: [0.0, 0.0, 0.0]
    Model:
      mesh: "Mesh::cube"
      shader:
        fragment: "games/paper_airplanes/shaders/light_source_fragment.glsl"
  Entity:
    name: "DemoUtilityScripts"
    ScriptCollection:
      Python: ["escape_to_selection_menu.py", "reload_active_scene.py"]