# Omnia Pong

SceneTree:
  name: "background"
  spatial_dimension: 2
  Entity:
    name: "Camera"
    Transform:
      translation: [0, 0, 30]
    Camera: "default"
  Entity:
    name: "Background"
    Transform:
      translation: [0, 0, 1]
  Entity:
    name: "Viewport"
    Viewport:
      camera_entity: "Camera"
SceneTree:
  name: "foreground"
  spatial_dimension: 2
  Entity:
    name: "Camera"
    Transform:
      translation: [0, 1, 200]
      rotation: [0, 0, 0]
    Camera: "default"
    ScriptCollection:
      python: ["games/pong/scripts/python/camera_shake.py"]
  Entity:
    name: "System"
    ScriptCollection:
      python: ["games/pong/scripts/python/return_to_main.py"]
  Entity:
    name: "Game Mechanics"
    ScriptCollection:
      python: ["games/pong/scripts/python/game_mechanics.py"]
  Entity:
    name: "Paddle1"
    Transform:
      translation: [-2, 0, 0]
    PhysicsBody: default
    SpriteContainer:
      image: "Image::default"
      dimensions: [5, 10, 0]
    ScriptCollection:
      python: ["games/pong/scripts/python/player_control.py"]
    Collider:
      is_trigger: true
  Entity:
    name: "ScoreCount1"
    parent: "Paddle1"
    Transform: default
    #GUI:
    #  text: ""
    ScriptCollection:
      python: ["games/pong/scripts/python/increment_score.py"]
  Entity:
    name: "Paddle2"
    Transform:
      translation: [2, 0, 0]
    PhysicsBody: default
    SpriteContainer:
      image: "Image::default"
      dimensions: [5, 10, 0]
    ScriptCollection:
      python: ["games/pong/scripts/python/ai_control.py"]
    Collider:
      is_trigger: true
  Entity:
    name: "ScoreCount2"
    parent: "Paddle2"
    Transform: default
    # GUI:
    #  text: ""
    ScriptCollection:
      python: ["games/pong/scripts/python/increment_score.py"]
  Entity:
    name: "Ball"
    Transform: default
    SpriteContainer:
      image: "Image::default"
    PhysicsBody: default
    ScriptCollection:
      python: ["games/pong/scripts/python/ball_physics.py"]
    Collider:
      is_trigger: true
  Entity:
    name: "Viewport"
    Viewport:
      camera_entity: "Camera"
  Entity:
    name: "UpperBoundary"
    Transform:
      translation: [0, 5, 0]
    Collider:
      dimensions: [50, 1, 0]
      is_trigger: true
  Entity:
    name: "LowerBoundary"
    Transform:
      translation: [0, -5, 0]
    Collider:
      dimensions: [50, 1, 0]
      is_trigger: true
  Entity:
    name: "LeftGoalPost"
    Transform:
      translation: [20, 0, 0]
    Collider:
      dimensions: [1, 50, 0]
      is_trigger: true
  Entity:
    name: "RightGoalPost"
    Transform:
      translation: [-20, 0, 0]
    Collider:
      dimensions: [1, 50, 0]
      is_trigger: true