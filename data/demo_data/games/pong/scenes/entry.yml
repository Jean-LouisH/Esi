# Omnia Pong

SceneTree:
  name: "Background SceneTree"
  spatial_dimension: 3
  Entity:
    name: "Background Camera"
    Transform:
      translation: [0, 0, 150]
    Camera: "default"
  Entity:
    name: "Background Image"
    Transform:
      translation: [0, 0, 0]
    Sprite:
      image: "Image::#CCCCCC"
    ScriptCollection:
      Python: ["games/pong/scripts/python/debug_restart.py"]
  Entity:
    name: "Viewport"
    Viewport:
      camera_entity: "Background Camera"
SceneTree:
  name: "Foreground SceneTree"
  spatial_dimension: 3
  Entity:
    name: "GlobalShaderEntity"
    Transform: default
    RenderableComponent:
      overriding_shader:
        fragment: "games/pong/shaders/unlit_3d_fragment.glsl"
  Entity:
    name: "Camera"
    Transform:
      translation: [0, 0, 30]
    Camera: "default"
    ScriptCollection:
      Python: ["games/pong/scripts/python/camera_shake.py"]
  Entity:
    name: "System"
    ScriptCollection:
      Python: ["games/pong/scripts/python/return_to_main.py"]
  Entity:
    name: "Game Mechanics"
    ScriptCollection:
      Python: ["games/pong/scripts/python/game_mechanics.py"]
  Entity:
    name: "Paddle1"
    parent: "GlobalShaderEntity"
    Transform:
      translation: [-17, 0, 0]
      scale: [1, 5, 1]
    PhysicsBody: default
    Model:
      mesh: "Mesh::cube"
      albedo: "Image::#FF0000"
    ScriptCollection:
      Python: ["games/pong/scripts/python/player_control.py"]
    Collider:
      is_trigger_only: true
  Entity:
    name: "ScoreCount1"
    parent: "Paddle1"
    Transform: default
    #GUI:
    #  text: ""
    ScriptCollection:
      Python: ["games/pong/scripts/python/player_score.py"]
  Entity:
    name: "Paddle2"
    parent: "GlobalShaderEntity"
    Transform:
      translation: [17, 0, 0]
      scale: [1, 5, 1]
    PhysicsBody: default
    Model:
      mesh: "Mesh::cube"
      albedo: "Image::#0000FF"
    ScriptCollection:
      Python: ["games/pong/scripts/python/ai_control.py"]
    Collider:
      is_trigger_only: true
  Entity:
    name: "ScoreCount2"
    parent: "Paddle2"
    Transform: default
    # GUI:
    #  text: ""
    ScriptCollection:
      Python: ["games/pong/scripts/python/ai_score.py"]
  Entity:
    name: "Ball"
    parent: "GlobalShaderEntity"
    Transform:
      translation: [0, 10, 0]
    Model:
      mesh: "Mesh::cube"
      albedo: "Image::#FFFFFF"
    PhysicsBody: default
    Collider:
      is_trigger_only: true
  Entity:
    name: "Viewport"
    Viewport:
      camera_entity: "Camera"
  Entity:
    name: "UpperBoundary"
    parent: "GlobalShaderEntity"
    Transform:
      translation: [0, 12, 0]
      scale: [50, 1, 1]
    Collider: default
    Model:
      mesh: "Mesh::cube"
      albedo: "Image::#FFFFFF"
  Entity:
    name: "LowerBoundary"
    parent: "GlobalShaderEntity"
    Transform:
      translation: [0, -12, 0]
      scale: [50, 1, 1]
    Collider: default
    Model:
      mesh: "Mesh::cube"
      albedo: "Image::#FFFFFF"
  Entity:
    name: "LeftGoalPost"
    parent: "GlobalShaderEntity"
    Transform:
      translation: [-22, 0, 0]
      scale: [1, 50, 1]
    Collider: default
    Model:
      mesh: "Mesh::cube"
      albedo: "Image::#FFFFFF"
  Entity:
    name: "RightGoalPost"
    parent: "GlobalShaderEntity"
    Transform:
      translation: [22, 0, 0]
      scale: [1, 50, 1]
    Collider: default
    Model:
      mesh: "Mesh::cube"
      albedo: "Image::#FFFFFF"