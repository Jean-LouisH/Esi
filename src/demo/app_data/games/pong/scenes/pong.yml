# Omnific Pong

SceneLayer:
  name: "Background SceneLayer"
  spatial_dimension: 3
  Entity:
    name: "Background Camera"
    Transform:
      translation: [0, 0, 150]
    Camera: "default"
  Entity:
    name: "Background Image"
    Transform:
      translation: [0, 0, 0]
    Sprite:
      image: "Image::#CCCCCC"
  Entity:
    name: "Viewport"
    Viewport:
      camera_entity: "Background Camera"
SceneLayer:
  name: "Foreground SceneLayer"
  spatial_dimension: 3
  Entity:
    name: "GlobalShaderEntity"
    Transform: default
    Model:
      overriding_shader:
       preset: "Shader::UNLIT"
  Entity:
    name: "Camera"
    Transform:
      translation: [0, 0, 30]
    Camera: "default"
    ScriptCollection:
      Python: ["games/pong/scripts/python/camera_shake.py"]
  Entity:
    name: "Game Mechanics"
    ScriptCollection:
      Python: ["games/pong/scripts/python/game_mechanics.py"]
  Entity:
    name: "Paddle1"
    parent: "GlobalShaderEntity"
    Transform:
      translation: [-17, 0, 0]
      scale: [1, 5, 1]
    PhysicsBody:
      is_rigidbody: false
    Model:
      mesh: "Mesh::cube"
      albedo: "Image::#FF0000"
    ScriptCollection:
      Python: ["games/pong/scripts/python/player_control.py"]
    Collider:
      is_trigger_only: true
  Entity:
    name: "ScoreCount1"
    parent: "Paddle1"
    Transform:
      translation: [0.0, 40.0, 0.0]
      scale: [1.0, 1.0, 1.0]
    GUI:
      GUILabel: 
        text: "a"
        font: ["games/pong/fonts/Lato-Regular.ttf", 32]
        colour: "#FF0000FF"
    ScriptCollection:
      Python: ["games/pong/scripts/python/player_score.py"]
  Entity:
    name: "Paddle2"
    parent: "GlobalShaderEntity"
    Transform:
      translation: [17, 0, 0]
      scale: [1, 5, 1]
    PhysicsBody:
      is_rigidbody: false
    Model:
      mesh: "Mesh::cube"
      albedo: "Image::#0000FF"
    ScriptCollection:
      Python: ["games/pong/scripts/python/ai_control.py"]
    Collider:
      is_trigger_only: true
  Entity:
    name: "ScoreCount2"
    parent: "Paddle2"
    Transform:
      translation: [0.0, 0.0, 0.0]
      scale: [1.0, 1.0, 1.0]
    GUI:
      GUILabel: 
        text: "b"
        font: ["games/pong/fonts/Lato-Regular.ttf", 32]
        colour: "#0000FFFF"
    ScriptCollection:
      Python: ["games/pong/scripts/python/ai_score.py"]
  Entity:
    name: "Ball"
    parent: "GlobalShaderEntity"
    Transform:
      translation: [0, 10, 0]
    Model:
      mesh: "Mesh::cube"
      albedo: "Image::#FFFFFF"
    PhysicsBody:
      is_rigidbody: false
    Collider:
      is_trigger_only: true
  Entity:
    name: "Viewport"
    Viewport:
      camera_entity: "Camera"
  Entity:
    name: "UpperBoundary"
    parent: "GlobalShaderEntity"
    Transform:
      translation: [0, 12, 0]
      scale: [50, 1, 1]
    Collider: default
    Model:
      mesh: "Mesh::cube"
      albedo: "Image::#FFFFFF"
  Entity:
    name: "LowerBoundary"
    parent: "GlobalShaderEntity"
    Transform:
      translation: [0, -12, 0]
      scale: [50, 1, 1]
    Collider: default
    Model:
      mesh: "Mesh::cube"
      albedo: "Image::#FFFFFF"
  Entity:
    name: "LeftGoalPost"
    parent: "GlobalShaderEntity"
    Transform:
      translation: [-22, 0, 0]
      scale: [1, 50, 1]
    Collider: default
    Model:
      mesh: "Mesh::cube"
      albedo: "Image::#FFFFFF"
  Entity:
    name: "RightGoalPost"
    parent: "GlobalShaderEntity"
    Transform:
      translation: [22, 0, 0]
      scale: [1, 50, 1]
    Collider: default
    Model:
      mesh: "Mesh::cube"
      albedo: "Image::#FFFFFF"
  Entity:
    name: "DemoUtilityScripts"
    ScriptCollection:
      Python: ["escape_to_selection_menu.py", "reload_active_scene.py"]